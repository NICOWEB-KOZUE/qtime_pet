<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>QTime PET</title>
</head>

<body>
    <body>
        <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
            <h1 style="margin:0;font-size:18px;">QTime PET 管理</h1>
            <form method="post" action="{{ url_for('admin_logout') }}">
                <button type="submit">ログアウト</button>
            </form>
        </header>

        <h2>未処理</h2>
        <form method="post" action="{{ url_for('admin_next') }}"><button>次を呼ぶ</button></form>
        <ul>
            {% for t in pending %}
            <li>#{{t.id}} {{t.name}} {% if t.notified %}<span style="color:green;">✅ 通知済み</span>{% endif %}</li>
            {% else %}
            <li>なし</li>
            {% endfor %}
        </ul>
    
        <h2>直近処理済み</h2>
        <ul>
            {% for t in done_recent %}
            <li>#{{t.id}} {{t.name}}</li>
            {% else %}
            <li>なし</li>
            {% endfor %}
        </ul>
    
        <h2>紙受付（手入力）</h2>
            <form method="post" action="{{ url_for('admin_manual_add') }}">
            <input name="name" placeholder="お名前">
            <button>追加</button>
        </form>
    </body>

</html>
