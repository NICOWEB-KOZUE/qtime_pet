<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>再診ログイン</title>
</head>

<body>
    <h1>再診ログイン</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <div>診察券番号：<input name="card" value="{{ form.card if form else '' }}" required></div>
        <div>パスワード（誕生日下4桁）：<input name="pwd" value="{{ form.pwd if form else '' }}" required></div>
        <button>順番を取る</button>
    </form>
    <p><a href="/">戻る</a></p>
</body>

</html>
