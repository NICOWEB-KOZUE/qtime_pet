<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 病院名だけで使う丸みフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <title>平泉どうぶつ病院 | 再診ログイン</title>

    <style>
        :root {
            --bg: #f7f9fb;
            --card: #ffffff;
            --accent: #2b7de9;
            --accent-weak: #e6f0fe;
            --text: #1f2937;
            --muted: #6b7280;
            --danger: #ef4444;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        /* 本文は既存と同じシステムフォント */
        body {
            margin: 0;
            color: var(--text);
            background: var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                "Noto Sans JP", "Hiragino Kaku Gothic ProN",
                Meiryo, "Yu Gothic", sans-serif;
            line-height: 1.6;
        }

        header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .wrap {
            max-width: 920px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 病院名だけ柔らかいフォント */
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: .05em;
            font-family: "M PLUS Rounded 1c", sans-serif;
        }

        .logo-img {
            height: 36px;
            width: auto;
            border-radius: 8px;
            display: block;
        }

        main.wrap {
            padding-top: 10px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(16, 24, 40, .04);
            max-width: 640px;
        }

        .card h1 {
            margin: 0 0 8px;
            font-size: 22px;
        }

        .card p.lead {
            margin: 0 0 16px;
            color: var(--muted);
        }

        form {
            display: grid;
            gap: 14px;
            margin-top: 8px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-weight: 700;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            font-size: 16px;
            transition: box-shadow .15s ease, border-color .15s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-weak);
        }

        .hint {
            color: var(--muted);
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 8px;
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: transform .02s ease, box-shadow .2s ease, background-color .2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-ghost {
            background: var(--accent-weak);
            color: var(--accent);
        }

        .error {
            border: 1px solid #fecaca;
            background: #fef2f2;
            color: #b91c1c;
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .back {
            margin-top: 12px;
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="brand">
                <img class="logo-img" src="{{ url_for('static', filename='img/qtime_pet.png') }}" alt="平泉どうぶつ病院 ロゴ" />
                <div>平泉どうぶつ病院</div>
            </div>
        </div>
    </header>

    <main class="wrap">
        <div class="card">
            <h1>再診ログイン</h1>
            <p class="lead">診察券番号とパスワード（誕生日の下4桁）を入力してください。</p>

            {% if error %}
            <div class="error" role="alert">{{ error }}</div>
            {% endif %}

            <form method="post" novalidate>
                <div class="field">
                    <label for="card">診察券番号</label>
                    <input id="card" name="card" type="text" value="{{ form.card if form else '' }}" required
                        placeholder="例）C012345">
                </div>

                <div class="field">
                    <label for="pwd">パスワード（誕生日 下4桁）</label>
                    <input id="pwd" name="pwd" type="password" inputmode="numeric" pattern="[0-9]{4}"
                        value="{{ form.pwd if form else '' }}" required placeholder="例）0412">
                    <div class="hint">例：4月12日 → <strong>0412</strong></div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">順番を取る</button>
                    <a class="btn btn-ghost" href="{{ url_for('index') }}">戻る</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
