<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>QTime PET 管理ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f7f9fb;
            --card: #fff;
            --border: #e5e7eb;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #2563eb;
            --danger: #b91c1c;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: min(420px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(16, 24, 40, .06);
            padding: 22px 20px;
        }

        h1 {
            margin: 0 0 4px;
            font-size: 20px;
            letter-spacing: .02em;
        }

        .sub {
            margin: 0 0 16px;
            color: var(--muted);
            font-size: 12px;
        }

        .alert {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #fff;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            margin-top: 14px;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .foot {
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>QTime PET 管理ログイン</h1>
        <p class="sub">スタッフ用PINを入力してください</p>

        {# フラッシュメッセージ（PIN違いなど） #}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert">{{ m }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" autocomplete="off">
            <label for="pin">PIN</label>
            <input id="pin" name="pin" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="例: 1234"
                required autofocus autocomplete="one-time-code" />
            <div class="row">
                <a class="link" href="{{ url_for('index') }}">← トップへ戻る</a>
                <button class="btn btn-primary" type="submit">ログイン</button>
            </div>
        </form>

        <div class="foot">
            <a class="link" href="{{ url_for('status') }}" target="_blank">患者向け状況表示</a> /
            <a class="link" href="{{ url_for('display') }}" target="_blank">院内ディスプレイ</a>
        </div>
    </div>
</body>

</html>
