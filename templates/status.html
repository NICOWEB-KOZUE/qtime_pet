<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>診察状況 | 平泉どうぶつ病院</title>
    <style>
        :root{
            --bg:#fff;               /* 白背景 */
            --text:#1f2937;          /* 文字 */
            --muted:#6b7280;         /* サブテキスト */
            --border:#e5e7eb;        /* 枠線 */
            --blue:#1e3a8a;          /* 濃い青（現在番号の箱） */
            --blue-2:#2563eb;        /* アクセント青（強調枠） */
            --blue-soft:#eaf1ff;     /* 薄青（行列カード） */
            --pink-soft:#fdeef1;     /* “まもなく”カード背景 */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            line-height: 1.6;
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px 20px 72px;
        }

        h1 {
            margin: 0 0 14px;
            font-size: 22px;
            color: var(--muted);
        }

        h2 {
            margin: 22px 0 10px;
            font-size: 18px;
            color: var(--muted);
        }

        /* ただいまの番号 */
        .now-box{
            display:flex; align-items:center; justify-content:center;
            border:1px solid var(--border); border-radius:18px;
            background:var(--blue); box-shadow: 0 6px 18px rgba(0,0,0,.06);
            padding: 18px; width: fit-content; min-width: 320px;
        }

        #now{
            color:#fff;
            font-weight: 900;
            font-size: clamp(68px, 12vw, 160px);
            letter-spacing:.03em; line-height:1;
        }

        .now-caption {
            color: var(--muted);
            margin-top: 6px;
        }

        /* 次の方（カード風グリッド） */
        .num-grid {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .num-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--blue-soft);
            font-weight: 800;
            font-size: clamp(28px, 3.6vw, 44px);
            letter-spacing: .02em;
            padding: 12px 10px;
            min-height: 84px;
        }

        .num-item.soon {
            background: var(--pink-soft);
            border: 2px solid var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, .08) inset;
        }

        /* 最終更新バー（固定） */
        #tsbar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px 14px;
            text-align: center;
            font-size: 16px;
            color: var(--muted);
            background: rgba(255, 255, 255, .94);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body>
    <main class="wrap">
        <h1>診察状況</h1>

        <h2>ただいまの診察番号</h2>
        <div class="now-box">
            <div id="now">-</div>
        </div>
        <div class="now-caption" id="nowcap">—番の方まで診察済みです</div>

        <h2>つぎの方</h2>
        <ul id="q" class="num-grid"></ul>
    </main>

    <div id="tsbar">最終更新 -</div>

    <script>
        // seq_no があれば優先して使う
        const n = (v) => (v?.seq_no ?? v?.id);

        async function refresh() {
            try {
                const r = await fetch('/status.json', { cache: 'no-store' });
                const data = await r.json();

                // ただいまの番号
                const nowNum = data.now_serving ? n(data.now_serving) : null;
                document.getElementById('now').textContent = nowNum ?? '-';
                document.getElementById('nowcap').textContent =
                    nowNum ? `${nowNum}番の方まで診察済みです` : '—番の方まで診察済みです';

                // 待ち行列（先頭を強調、以降も表示）
                const q = data.queue || [];
                const ul = document.getElementById('q');
                ul.innerHTML = '';

                q.slice(0, 1).forEach(x => {
                    const li = document.createElement('li');
                    li.className = 'num-item soon';
                    li.textContent = n(x) ? `#${n(x)}` : '-';
                    ul.appendChild(li);
                });
                q.slice(1, 9).forEach(x => {
                    const li = document.createElement('li');
                    li.className = 'num-item';
                    li.textContent = n(x) ? `#${n(x)}` : '-';
                    ul.appendChild(li);
                });

                document.getElementById('tsbar').textContent =
                    '最終更新 ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error('status refresh failed', e);
                document.getElementById('tsbar').textContent =
                    '通信エラー ' + new Date().toLocaleTimeString();
            }
        }

        setInterval(refresh, 5000);
        refresh();
    </script>
</body>

</html>
